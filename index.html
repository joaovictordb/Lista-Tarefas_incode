<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Lista de tarefas</title>
</head>

<body>

    <div class="conteudo">
        <img src="./logo.png" alt="">
        <div class="topoTitle">
            <h2>Sua lista de tarefas da semana</h2>
            <div class="topo">
                <input type="text" id="inputNovaTarefa" placeholder="Digite suas tarefas">
                <button id="btnAddTarefa">
                    Adicionar Tarefa
                </button>
            </div>
        </div>

        <ul id="listaTarefas">
        </ul>
    </div>

    <div id="janelaEdicao">
        <button id="janelaEdicaoBtnFechar">
            <i class="fa fa-remove fa-2x"></i>
        </button>
        <h2 id="idTarefaEdicao"></h2>
        <hr>
        <form>
            <div class="frm-linha">
                <label for="nome">Nome</label>
                <input type="text" id="inputTarefaNomeEdicao">
            </div>

            <div class="frm-linha">
                <button id="btnAtualizarTarefa">Salvar</button>
            </div>
        </form>
    </div>

    <div id="janelaEdicaoFundo"></div>


    <script src="scripts.js"></script>
</body>
</html>
